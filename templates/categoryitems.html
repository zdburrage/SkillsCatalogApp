<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>

	
	<body>
	<div class = 'pane'>
		<div class = 'header'>
		<a class = 'main-title' href="{{ url_for('displayCategories') }}"><h1>Technical Job/Skills Catalog</h1></a>
	</div>
	<div class="container">
		<div class="row">
			
		</div>
	</div>


<div class = 'flash'>
		      {% with messages = get_flashed_messages() %}
      {% if messages %}
          
        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}

</div>

<div class = "container">
	<div class="row">
		<h2>{{category.name}} skills</h2>
	</div>
</div>
	<div class = "container box">
		{% for i in items %}
    <div class = 'row'>
    	<div class='col-md-12'>
			<a  href="{{url_for('displayIndividualItem', item_id=i.id)}}"><p class = 'name'> {{i.name}}</p></a>
			<a href="{{ url_for('deleteItem', item_id = i.id )}}">Delete</a>
			<a href="{{ url_for('editItem', item_id = i.id)}}">Edit</a>
		</div>
	
	</div>
		{% endfor %}
	
</div>


		
		

</div>
</div>
	</body>




</html>
